<!DOCTYPE html>
<html lang="en">
<head>
  <title>CottageWare - New Thread</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/content/site-immagery/logo-transparent.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  {% include 'includes/navbar.html' %}
  <!-- Main Content -->
  <main class="container">
    <!-- New Thread Form -->
    <section class="new-thread-container">
      <div class="thread-breadcrumb">
        <a href="/forum">Forums</a> &gt; 
        <a href="/forum/{{ forum.category_id }}">{{ forum.category.name }}</a> &gt; 
        <a href="/forum/{{ forum.id }}">{{ forum.name }}</a> &gt; 
        <span>New Thread</span>
      </div>
      
      <div class="new-thread-header">
        <h2>Create New Thread in {{ forum.name }}</h2>
      </div>
      
      <form class="new-thread-form" method="post" action="/forum/{{ forum.id }}/new-thread">
        <div class="form-group">
          <label for="title">Thread Title</label>
          <input type="text" id="title" name="title" required placeholder="Enter a descriptive title">
        </div>
        
        <div class="form-group">
          <label for="content">Thread Content</label>
          <textarea id="content" name="content" rows="10" required placeholder="Write your thread content here..."></textarea>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn">Create Thread</button>
          <a href="/forum/{{ forum.id }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </section>
  </main>
  {% include 'includes/footer.html' %}
</body>
</html>
