<!DOCTYPE html>
<html lang="en">
<head>
  <title>CottageWare - Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CottageWare Reselling, selling premium gaming products since 2025">
  
  <!-- OpenGraph Meta Tags for Social Media Sharing -->
  <meta property="og:title" content="CottageWare - Login to Your Account">
  <meta property="og:description" content="CottageWare Reselling, selling premium gaming products since 2025">
  <meta property="og:image" content="/content/site-immagery/logo-transparent.svg">
  <meta property="og:url" content="https://cottageware.com/login">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="CottageWare">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="CottageWare - Login to Your Account">
  <meta name="twitter:description" content="CottageWare Reselling, selling premium gaming products since 2025">
  <meta name="twitter:image" content="/content/site-immagery/logo-transparent.svg">
  
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/content/site-immagery/logo-transparent.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    /* Google button styling to match other buttons */
    .oauth-btn.google-btn {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 10px 15px;
      border-radius: 4px;
      background-color: #00a8ff;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
      top: 0;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease !important;
      transform: translateY(0);
    }
    
    .oauth-btn.google-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background-color: #0095e6;
    }    
  </style>
</head>
<body>
  {% include 'includes/navbar.html' %}
  <!-- Main Content -->
  <main class="container">
    <section class="auth-container">
      <div class="auth-box">
        <h2>Login to CottageWare</h2>
        
        {% if error %}
        <div class="error-message">
          {{ error }}
        </div>
        {% endif %}
        
        <form class="auth-form" method="post" action="/login">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group captcha-container">
            <div class="cf-turnstile" data-sitekey="{{ turnstile_site_key }}" data-theme="dark"></div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        
        <div class="auth-divider">
          <span>OR</span>
        </div>
        
        <div class="oauth-buttons">
          <a href="/auth/google" class="oauth-btn google-btn" style="color: white;">
            <i class="fab fa-google"></i> Login with Google
          </a>
        </div>
        
        <div class="auth-links">
          <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
      </div>
    </section>
  </main>
  {% include 'includes/footer.html' %}
</body>
</html>
