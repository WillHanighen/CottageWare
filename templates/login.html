<!DOCTYPE html>
<html lang="en">
<head>
  <title>CottageWare - Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to your CottageWare account. Access forums, products, and connect with the cottage industry community.">
  
  <!-- OpenGraph Meta Tags for Social Media Sharing -->
  <meta property="og:title" content="Log in to CottageWare">
  <meta property="og:description" content="Sign in to your CottageWare account to access forums, products, and connect with the cottage industry community.">
  <meta property="og:image" content="/content/site-immagery/logo-transparent.svg">
  <meta property="og:url" content="https://cottageware.com/login">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="CottageWare">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Log in to CottageWare">
  <meta name="twitter:description" content="Sign in to your CottageWare account to access forums, products, and connect with the cottage industry community.">
  <meta name="twitter:image" content="/content/site-immagery/logo-transparent.svg">
  
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/content/site-immagery/logo-transparent.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  {% include 'includes/navbar.html' %}
  <!-- Main Content -->
  <main class="container">
    <section class="auth-container">
      <div class="auth-box">
        <h2>Login to CottageWare</h2>
        
        {% if error %}
        <div class="error-message">
          {{ error }}
        </div>
        {% endif %}
        
        <form class="auth-form" method="post" action="/login">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group captcha-container">
            <div class="cf-turnstile" data-sitekey="{{ turnstile_site_key }}" data-theme="dark"></div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        
        <div class="auth-divider">
          <span>OR</span>
        </div>
        
        <div class="oauth-buttons">
          <a href="/auth/google" class="oauth-btn google-btn" style="color: white;">
            <i class="fab fa-google"></i> Login with Google
          </a>
        </div>
        
        <div class="auth-links">
          <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
      </div>
    </section>
  </main>
  {% include 'includes/footer.html' %}
</body>
</html>
